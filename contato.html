    <main class="contato">
                 <form action="Contato" class="formulario">
                        <h2><img src="img/faleconosco.png" alt="" class="icon_menu">Fale Conosco</h2>
                        <label for="" class="label_area">Nome</label>
                        <input type="text" class="input_area" placeholder="Seu Nome">
                        <label for="" class="label_area">WhatsApp</label>
                        <input type="tel" class="input_area" required="required" placeholder="(DD) XXXXX-XXXX">
                        <label for="" class="label_area">E-mail</label>
                        <input type="text" class="input_area" placeholder="seuemail@aqui.com">
                        <div class="check_contato">
                            <label for="">Sua Mensagem</label>
                            <textarea name="" id="" cols="auto" rows="8" ></textarea>
                            <p>Como prefere que entre em contato?</p>
                            <input type="checkbox" class="checkbox">
                            <label for="">WhatsApp</label>
                            <input type="checkbox" class="checkbox">
                            <label for="">E-mail</label>
                        </div>
                        <button class="btn" onclick="msg()">ENVIAR</button>
                 </form>
